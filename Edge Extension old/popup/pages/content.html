<html lang="en">

<head>

    <title>Extensions</title>

<body>
    <div class="popup_width container">
        <br>
        <center>
            <h6 class="fancy">--- Tnews matcher ---</h6>
        </center>
        <hr>
        
        <center>
            <p>Choose method to check</p>
            <div class="btn-group">
                <a href="popup.html" class="btn btn-outline-secondary">URL</a>
                <a href="content.html" class="btn btn-outline-secondary active" aria-current="content.html">Content</a>

            <hr>

            <form class="input-group" id="textForm">

        </center>

    </div>
